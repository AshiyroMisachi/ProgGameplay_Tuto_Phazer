<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title> Mon 1er jeu Phaser </title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"> </script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="sceneUn.js"></script>
    <script src="sceneDeux.js"></script>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800, height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: [sceneUn, sceneDeux]
        };

        new Phaser.Game(config);

    </script>
</body>

</html>
